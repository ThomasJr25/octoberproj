<!DOCTYPE html>
<html>
<head>
    <title> HELLO </title>
    <style>
    .Hello{
        text-align: center;
        font-size: 58px;
        color: white;
        font-style: arial;
        text-shadow: 2px 2px 4px black, 0 0 35px green, 0 0 15px white;
    }
    .des{
        text-align: center;
        font-size: 55px;
        color: white;
        font-style: arial;
        text-shadow: 2px 2px 4px black, 0 0 35px green, 0 0 15px white;
    }

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: green;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 600px;
  height: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

    </style>
</head>
    <body bgcolor="black">
    <br><br><br><br><br><br>
        <p class=Hello><b><span id='bao'></span><b></p>
        <p class=des><b>Click A Button Below.<b></b>

    var name = localStorage.getItem('name');
        document.getElementById('bao').innerHTML="Hello " +name+"!";


    </script>
</html>
